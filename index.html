<html lang="es">

<head>
    <title>Cartas de idioma</title>
    <meta robots="noindex" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:image" content="" />
    <meta name="twitter:title" content="Cartas de idioma" />
    <meta name="twitter:description" content="" />
    <meta property="og:site_name" content="Cartas de idioma" />
    <meta property="og:url" content="https://www.acadesoft.com/ca" />
    <meta property="og:type" content="article" />
    <meta property="og:title" content="" />
    <meta property="og:image" content="" />
    <meta property="og:description" content="" />
    <link rel="manifest" href="cards_lang.json" />
    <link rel="icon" type="image/png" href="img/favicon.png">
    <link rel="alternate" hreflang="es" href="http://lorena.ardevol.click">
    <link rel="canonical" href="http://lorena.ardevol.click" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/cards.css" />
</head>

<body>
    <div class="container py-5">
        <div id="app-body">
            <header>
                <h1>Mis cartas</h1>
                <div class="btns-container">
                    <button id="lists-show" class="btn btn-sm btn-info" type="button"><i
                            class="fa fa-align-justify"></i></button>

                    <button id="random-word" type="button" class="btn btn-warning btn-sm">
                        <i class="fa fa-clone"></i>
                    </button>

                    <button type="button" class="btn btn-sm btn-primary" data-bs-toggle="modal"
                        data-bs-target="#modal-lists-add">
                        <i class="fa fa-plus"></i>Nueva Lista
                    </button>
                </div>
            </header>
            <div class="my-5">
                <div class="">
                    <input id="search-bar" type="text" class="form-control" placeholder="Busca..." />
                </div>
                <div>&nbsp;</div>
                <div>
                    <button id="add-item" class="btn btn-sm btn-success" type="button"><i class="fa fa-plus"></i>Añadir
                        palabra</button>
                </div>

            </div>
            <div class="table-responsive">
                <table class="table">
                    <tbody id="dict-list"></tbody>
                </table>
            </div>
        </div>

        <div id="modal-lists-add" class="modal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Nueva lista</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <input id="modal-list-add__title" type="text" placeholder="Título de la lista"
                            class="form-control" />
                        <hr>
                        <fieldset></fieldset>
                        <button id="add-word" type="button" class="btn btn-sm btn-primary"><i
                                class="fa fa-plus"></i>Nueva palabra</button>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-sm btn-secondary" data-bs-dismiss="modal"><i
                                class="fa fa-close"></i>Cerrar</button>
                        <button id="save-words" type="button" class="btn btn-sm btn-success"><i
                                class="fa fa-save"></i>Guardar</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="modal-word-edit" class="modal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title"></h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <input id="modal-word-edit__title" type="text" placeholder="Traducción" class="form-control" />
                        <input id="modal-word-edit__id" type="hidden" value="" />
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-sm btn-secondary" data-bs-dismiss="modal"><i
                                class="fa fa-close"></i>Cerrar</button>
                        <button id="save-edit" type="button" class="btn btn-sm btn-success"><i
                                class="fa fa-save"></i>Guardar</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="modal-word-game" class="modal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <h2></h2>
                        <button id="game-resolve" type="button" class="btn btn-sm btn-link">Ver Traducción</button>
                        <p class="d-none"></p>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script src="js/notify.min.js"></script>
    <script src="js/components/RowDict.js"></script>
    <script src="js/components/RowList.js"></script>
    <script src="js/CardsLang.js"></script>
    <script src="js/CardsLangLocalData.js"></script>
    <script src="js/cards.js"></script>
    <script>

    </script>
</body>

</html>
